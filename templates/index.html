<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Hunt Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>APARTMENT HUNT OPTIMIZER</h1>
            <p class="tagline">Data-driven apartment ranking for Des Moines, IA</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Your Preferences</h2>
            <form id="preferencesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="work_address">Work Address (optional)</label>
                        <input type="text" id="work_address" name="work_address" 
                               placeholder="500 E Grand Ave, Des Moines, IA">
                    </div>
                    
                    <div class="form-group">
                        <label for="max_rent">Max Rent ($/month)</label>
                        <input type="number" id="max_rent" name="max_rent" value="1500" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="min_bedrooms">Min Bedrooms</label>
                        <input type="number" id="min_bedrooms" name="min_bedrooms" value="1" min="0" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="min_bathrooms">Min Bathrooms</label>
                        <input type="number" id="min_bathrooms" name="min_bathrooms" value="1" min="0" step="0.5" required>
                    </div>
                </div>
                
                <button type="submit" class="button" id="submitBtn">
                    Find Apartments
                </button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
